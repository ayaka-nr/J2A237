<!DOCTYPE html>
<html lang="ja">

  </head>
  <body>
    <h1>簡単！肉じゃがの作り方</h1>
    <p>煮崩れしにくい肉じゃがレシピを紹介します。</p>
    <img src="/challenge/recipe.jpg" alt="完成した肉じゃが" />
    <h1>材料</h1>
    <ul>
      <li>牛肉</li>
      <li>じゃがいも</li>
      <li>玉ねぎ</li>
      <li>にんじん</li>
      <li>糸こんにゃく</li>
      <li>調味料</li>
      <li>水</li>
    </ul>
    <h1>手順</h1>
    <ol>
      <li>具材を食べやすい大きさにカットします。</li>
      <li>カットした具材を鍋に入れて炒めます。</li>
      <li>調味料と水を鍋に入れ、煮込みます。</li>
      <li>じゃがいもに味がしみたら完成です。</li>
    </ol>
    <p>ポイント：じゃがいもは煮物向きなメークインを使います</p>
     <p><a href="#">キットのご購入はこちら</a></p>

  </body>
